<body>

  <div class="jumbotron text-center">
      <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
        <img style="width:50px; height:50px" src="img/logo.png" alt="">
        <h1>Busca de Jogos</h1>
        <img style="width:50px; height:50px" src="img/logo.png" alt="">
      </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <br>
          <form>
            <input id="nameGame" class="form-control" type="text" placeholder="Digite o nome do Jogo...">
            <br>
            <a style="color:red; background-color: bisque; margin-bottom: 25px;" class="btn btn-primary" onclick="searchGames($('#nameGame').val())">Buscar Jogos</a>
            <br>
            
          </form>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 id='name'></h1>
          <br>
          <p id='year'></p>
          <br>
          <p id='area'></p>
          <br>
          <p id='description'></p>
          <br>
          <p id='platform'></p>
  
        </div>
      </div>
    </div>
    <br />
    
    <script>
      function searchGames(gameName) {
        $('#name').empty();
        $('#description').empty();
        $('#year').empty();
        $("#area").empty();
        $('#platform').empty();

    
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://127.0.0.1:3000/game/?name=" + gameName,
          "method": "GET"
        }
    
        $.ajax(settings).done(function (response) {
          console.log(response);
    
           
          var game = response.games.find(function (game) {
            return game.name === gameName;
          });
    
          if (game) {
            $('#name').append(game.name);
            $('#year').append(game.year);
            $('#description').append(game.description);
            $('#area').append(game.area);
            $('#platform').append(game.platform);
          }
        });
      }
    </script>
